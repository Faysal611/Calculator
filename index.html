<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <div class="display subContainer"></div>

        <div class="numContainer subContainer">
            <button class="numItem btn one">1</button>
            <button class="numItem btn two">2</button>
            <button class="numItem btn three">3</button>
            <button class="numItem btn four">4</button>
            <button class="numItem btn five">5</button>
            <button class="numItem btn six">6</button>
            <button class="numItem btn seven">7</button>
            <button class="numItem btn eight">8</button>
            <button class="numItem btn nine">9</button>
            <button class="numItem btn zero">0</button>
        </div>
        
        <div class="otherContainer subContainer">
            <button class="otherItem clear">Clear</button>
            <button class="otherItem btn minus" style="font-size: 40px;">-</button>
            <button class="otherItem btn multiply">x</button>
            <button class="otherItem btn divide">รท</button>
            <button class="otherItem btn plus">+</button>
            <button class="otherItem answer">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
